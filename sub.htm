<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2017203096_이푸름</title>
    <style>
    body.main{
      background: aliceblue;
      text-indent: 1em;
      font-size: 1em;
    }
    .radius {
      background: orange;
      border-radius: 10px 10px 10px 10px;
    }
    h1 {
      text-align: center;
      color: brown;
    }
    span , p {
      font-family: 휴먼편지체;
    }
    #bg {
      background-color: pink;
    }
    </style>
  </head>
  <body class="main">
  <header>
    <h1>추가 사항</h1>
    <p>추가하고 싶은것이 있으시다면 기재해 주시기 바랍니다. 많은 참여 부탁드립니다.</p> <hr />
  </header>

    <section>
      <div id="bg">
    <article>

        <font color="blue"><b>나이</b></font>

              <input type="radio" name="grade" value="1"><span>10대</span>
              <input type="radio" name="grade" value="2"><span>20대</span>
              <input type="radio" name="grade" value="3"><span>30대</span>
              <input type="radio" name="grade" value="4"><span>40대</span>


    </article><br>
    <article>

        <font color="blue"><b>성별</b></font>

          <input type="radio" name="gender" value="m"><span>남</span>
          <input type="radio" name="gender" value="w"><span>여</span>


    </article><br>
    <article>

        <font color="blue"><b>분야</b></font>

          <select name="interest">
            <option value="1">Travel&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
            <option value="2">Development</option>
            <option value="3">Wealth</option>
            <option value="4">Fun</option>
          </select>


    </article><br>
    <article>

        <font color="blue"><b>신분(다중 선택)</b></font>

          <input type="checkbox" name="career" value="1"><span>학생</span>
          <input type="checkbox" name="career" value="2"><span>직장인</span>
          <input type="checkbox" name="career" value="3"><span>무직</span>
          <input type="checkbox" name="career" value="4"><span>정년퇴직</span>


    </article><br>
    <footer>

        <font color="blue"><b>기재하고 싶은 말</b></font> <textarea cols="50" rows="9" name="memo" >글을 남겨주세요
        </textarea>
      </div>

       <p class="radius">감사합니다!</p>

    </footer>
    </section>

  </body>
</html>
